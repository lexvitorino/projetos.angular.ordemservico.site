<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/images/auth/auth-logo-dark.png" alt="" class="logo img-fluid mb-4">
            <h4 class="mb-3 f-w-400">Nova conta?</h4>
            <form [formGroup]="dataForm" (ngSubmit)="onSubmit()" autocomplete="off">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nome" formControlName="name">
              </div>
              <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="E-mail" formControlName="email">
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Senha" formControlName="password">
              </div>
              <div class="input-group mb-4">
                <input type="password" class="form-control" placeholder="Repita a senha" formControlName="repassword">
              </div>
              <button type="submit" class="btn btn-primary btn-block mb-4">Criar conta</button>
              <p class="mb-2">JÃ¡ tem uma conta? <a [routerLink]="['/auth/signin']" class="f-w-400">Logar</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
