<div class="auth-wrapper">
  <div class="blur-bg-images"></div>
  <!-- [ change-password ] start -->
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/images/auth/auth-logo-dark.png" alt="" class="logo img-fluid mb-4">
            <h4 class="mb-4 f-w-400">Crie sua nova senha!</h4>
            <form [formGroup]="dataForm" (ngSubmit)="onSubmit()" autocomplete="off">
              <div class="form-group mb-2">
                <label type="type" class="form-control">{{ dataForm.controls['email'].value }}</label>
              </div>
              <div class="form-group mb-2">
                <input type="password" class="form-control" placeholder="Senha recebida" formControlName="password">
              </div>
              <div class="form-group mb-2">
                <input type="password" class="form-control" placeholder="Nova senha" formControlName="newpassword">
              </div>
              <div class="form-group mb-4">
                <input type="password" class="form-control" placeholder="Repita a nova senha"
                  formControlName="repassword">
              </div>
              <button class="btn btn-block btn-primary mb-4">Criar senha</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [ change-password ] end -->
</div>
