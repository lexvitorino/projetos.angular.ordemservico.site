<div class="auth-wrapper">
  <!-- [ reset-password ] start -->
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/images/auth/auth-logo-dark.png" alt="" class="logo img-fluid mb-4">
            <h4 class="mb-3 f-w-400">Resetar sua senha?</h4>
            <form [formGroup]="dataForm" (ngSubmit)="onSubmit()" autocomplete="off">
              <div class="input-group mb-4">
                <input type="email" class="form-control" placeholder="E-mail" formControlName="email">
              </div>
              <button class="btn btn-block btn-primary mb-4">Resetar Senha</button>
              <p class="mb-2">NÃ£o tem uma conta? <a [routerLink]="['/auth/signup']" class="f-w-400">Criar conta</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [ reset-password ] end -->
</div>
