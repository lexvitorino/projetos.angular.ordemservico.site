<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="{{ title }}" [options]="false">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <form [formGroup]="formData">
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                  <label for="name">Nome</label>
                  <input type="name" class="form-control form-control-sm" formControlName="name" autofocus />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 col-md-12">
                <div class="form-group">
                  <label for="email">E-mail</label>
                  <input type="email" class="form-control form-control-sm" formControlName="email" />
                </div>
              </div>
              <div class="col-lg-6 col-md-12">
                <div class="form-group">
                  <label for="permission">Grupo de Permiss√£o</label>
                  <select class="form-control form-control-sm" formControlName="permission">
                    <option value="0">Selecione</option>
                    <option value="6">SUBSCRIBER</option>
                    <option value="3">CORRETOR</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                  <div class="custom-file">
                    <input id="imagem" type="file" class="custom-file-input" id="validatedCustomFile"
                      formControlName="fileAvatar" accept="image/jpeg,image/png" (change)="fileChangeEvent($event)">
                    <label data-browse="Pesquisar" class="custom-file-label" for="validatedCustomFile">Avatar</label>
                    <div class="invalid-feedback">Example invalid custom file feedback</div>
                  </div>
                </div>
              </div>
            </div>
            <app-button-save (outSave)="onSubmit()" (outSaveAndCreate)="onSubmitAndCreate()"
              (outSaveAndBack)="onSubmitAndBack()" (outBack)="onBack()">
            </app-button-save>
          </form>
        </div>
        <div class="col-md-6 col-sm-12">
          <label>Avatar</label><br>
          <div *ngIf="!imageName" class="form-group">
            <img [src]="imagemOriginalSrc" style="width: 258px; height: auto">
          </div>
          <div *ngIf="imageName" class="row">
            <div class="col col-md-6">
              <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="false"
                [containWithinAspectRatio]="containWithinAspectRatio" [aspectRatio]="4 / 3" [resizeToWidth]="256"
                [cropperMinWidth]="128" [onlyScaleDown]="true" [roundCropper]="false" [canvasRotation]="canvasRotation"
                [transform]="transform" [alignImage]="'left'" [style.display]="showCropper ? null : 'none'" format="png"
                (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()"
                (cropperReady)="cropperReady($event)" (loadImageFailed)="loadImageFailed()"></image-cropper>
            </div>
            <div class="col col-md-6">
              <img [src]="croppedImage" [style.border]="croppedImage ? '1px solid black' : 'none'" />
            </div>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
