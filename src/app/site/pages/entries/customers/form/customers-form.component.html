<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="{{ title }}" [options]="false">
      <form [formGroup]="formData">
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="description" class="form-control form-control-sm" formControlName="name" autofocus />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="document">RG</label>
              <input type="document" class="form-control form-control-sm" formControlName="document" />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label for="inscription">CPF</label>
              <input type="inscription" class="form-control form-control-sm" formControlName="inscription" cpf
                [textMask]="{mask: MASKS.cpf.textMask}" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" class="form-control form-control-sm" formControlName="email" />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label for="telephone">Telefone</label>
              <input type="telephone" class="form-control form-control-sm" formControlName="telephone" telefone
                #telefone [textMask]="{mask: MASKS.telefone.textMaskFunction}" />
            </div>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label for="zip_code">CEP</label>
              <input type="zip_code" class="form-control form-control-sm" formControlName="zip_code" cep
                [textMask]="{mask: MASKS.cep.textMask}" (blur)="getCep()" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-9">
            <div class="form-group">
              <label for="street">Rua</label>
              <input type="street" class="form-control form-control-sm" formControlName="street" />
            </div>
          </div>
          <div class="col-lg-3">
            <div class="form-group">
              <label for="number">NÃºmero</label>
              <input type="number" class="form-control form-control-sm" formControlName="number" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-5">
            <div class="form-group">
              <label for="neighborhood">Bairro</label>
              <input type="neighborhood" class="form-control form-control-sm" formControlName="neighborhood" />
            </div>
          </div>
          <div class="col-lg-5">
            <div class="form-group">
              <label for="city">Cidade</label>
              <input type="city" class="form-control form-control-sm" formControlName="city" />
            </div>
          </div>
          <div class="col-lg-2">
            <div class="form-group">
              <label for="state">UF</label>
              <input type="state" class="form-control form-control-sm" formControlName="state" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label for="complement">Complemento</label>
              <input type="complement" class="form-control form-control-sm" formControlName="complement" />
            </div>
          </div>
        </div>
        <app-button-save (outSave)="onSubmit()" (outSaveAndCreate)="onSubmitAndCreate()"
          (outSaveAndBack)="onSubmitAndBack()" (outBack)="onBack()">
        </app-button-save>
      </form>
    </app-card>
  </div>
</div>
